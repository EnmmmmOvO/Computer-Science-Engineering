<html>

<body>
    <div>
        <img src="https://miro.medium.com/max/1188/0*xDY4570Ixw-o3nel.png" style="height:100px" />
    </div>

    <h3 id="formLabel">Contact details</h3>

    <form>
        <div>
            <label for="name">* Name:</label>
            <input type="text" value="name" id="name" />
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" value="phone" id="phone" />
        </div>
        <div>
            <label for="email">* E-mail:</label>
            <input type="text" value="email" id="email" />
        </div>
    </form>

    <button>Cancel</button>
    <div id="descriptionCancel">Cancel to undo unsaved changes.</div>

    <br />

    <button disabled>Submit</button>
    <div id="descriptionSubmit">Submit form details.</div>
</body>

</html>
