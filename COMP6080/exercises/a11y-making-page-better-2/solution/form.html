<html>

<body>
    <div aria-hidden="true">
        <img src="https://miro.medium.com/max/1188/0*xDY4570Ixw-o3nel.png" style="height:100px" />
    </div>

    <h3 id="formLabel">Contact details</h3>

    <form aria-labelledby="formLabel">
        <div>
            <label for="name">* Name:</label>
            <input type="text" value="name" id="name" aria-required="true" />
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" value="phone" id="phone" aria-required="false" />
        </div>
        <div>
            <label for="email">* E-mail:</label>
            <input type="text" value="email" id="email" aria-required="true" />
        </div>
    </form>

    <button aria-describedby="descriptionCancel">Cancel</button>
    <div id="descriptionCancel">Cancel to undo unsaved changes.</div>

    <br />

    <button aria-describedby="descriptionSubmit" aria-disabled="true" disabled>Submit</button>
    <div id="descriptionSubmit">Submit form details.</div>
</body>

</html>
