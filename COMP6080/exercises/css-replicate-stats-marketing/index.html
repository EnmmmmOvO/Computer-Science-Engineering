<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                font-family: sans-serif;
                width: 1907px;
                height: 937px;
                margin: 0;
                background-color: #f7f6f0;
                color: #de680a;
            }
            h1 {
                font-size: 40px;
                margin-bottom: 80px;
            }
            h2 {
                font-size: 18px;
            }
            .data-box {
                display: flex;
                justify-content: space-between;
            }
            .number {
                font-size: 100px;
                font-weight: bolder;
            }
            .unit {
                padding-left: 10px;
                font-size: 40px;
            }
            .description {
                flex: 1;
                position: relative;
            }
            .description > p {
                text-align: right;
                font-size: 24pt;
                bottom: 0;
                position: absolute;
            }

            .word-box {
                border-bottom: 2px solid #de680a;
                padding-left: 50px;
                padding-right: 30px;
            }
            .menu-icon {
                font-size: 50pt;
                text-align: right;
                margin: auto;
                padding: 0 30px;
                transform: scale(1, 0.5);
            }
            .container {
                display: flex;
                flex-direction: column;
            }
            .second-container {
                display: flex;
            }
            .left {
                flex: 4;
                color: white;
                font-weight: bolder;
                padding: 50px;
                height: 650px;
                background-color: #E86B01;
            }
            .left > p {
                font-size: 110px;
                color: white;
            }
            .right {
                flex: 3;
            }
            .square {
                font-size: 25px;
                letter-spacing: 0.3em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div style="width: 100%; border-bottom: 2px solid #E86B01"><div class="menu-icon"> ☰ </div></div>
            <div class="second-container">
                <div class="left">
                    <p>Making an impact one cup at a time.</p>
                    <div class="square">□ □ ■</div>
                </div>
                <div class="right">
                    <div class="word-box">
                        <h1>So far we have...</h1>
                        <h2>EQUIPPED TO FIGHT CLIMATE CHANGE:</h2>
                        <div class="data-box">
                            <div style="flex: 3; align-items: baseline; display: flex">
                                <div class="number">191k</div>
                                <div class="unit">SQ M</div>
                            </div>
                            <div class="description"><p>of Elders Valley land.</p></div>
                        </div>
                    </div>
                    <div class="word-box">
                        <h2>SAVED FROM LANDFILL:</h2>
                        <div class="data-box">
                            <div style="flex: 3; align-items: baseline; display: flex">
                                <div class="number">3619</div>
                                <div class="unit">KGS</div>
                            </div>
                            <div class="description"><p>of used coffee grounds.</p></div>
                        </div>
                    </div>
                    <div class="word-box">
                        <h2>BY DRINKING:</h2>
                        <div class="data-box">
                            <div style="flex: 3; align-items: baseline; display: flex">
                                <div class="number">172.7k</div>
                                <div class="unit">CUPS</div>
                            </div>
                            <div class="description"><p>of brilliant tasting coffee.</p></div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </body>
</html>
