<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Australian Cites</title>
        <style>
            * {
                font-family: 'Arial Light', sans-serif;
            }
            .header {
                text-align: center;
                font-weight: bolder;
                font-size: 60px
            }
            .container {
                display: flex;
                justify-content: space-between;
            }
            .second-container {
                display: flex;
                align-items: center;
                flex-direction: column;
            }
            span {
                font-size: 1.5em;
                font-style: italic;
            }
            img {
                height: 20em;
                width: 30em;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <h1 class="header">Australian Cites</h1>
        <div class="container">
            <div class="second-container">
                <img src="https://www.telegraph.co.uk/content/dam/Travel/Destinations/Oceania/Australia/Sydney/sydney-guide-lead-sunset.jpg" class="image" alt="Sydney">
                <span>Sydney</span>
            </div>
            <div class="second-container">
                <img src="https://www.rmit.edu.au/content/dam/rmit/au/en/news/news_Melbourne_AdobeStock.jpg" class="image" alt="Melbourne">
                <span>Melbourne</span>
            </div>
            <div class="second-container">
                <img src="https://d31atr86jnqrq2.cloudfront.net/images/aerial-city-adelaide.jpg" class="image" alt="Adelaide">
                <span>Adelaide</span>
            </div>

        </div>
    </body>
</html>
