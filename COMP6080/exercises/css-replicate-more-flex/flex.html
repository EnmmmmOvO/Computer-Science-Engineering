<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flex layout</title>
        <style>
            body {
                height: 95vh;
                width: 95vw;
                margin: 0;
            }
            div {
                border: 2px solid black;
            }

            .box-1 {
                width: 15%;
                min-width: 100px;
                height: 100%;
            }
            .box-2 {
                width: 100%;
                height: 100px;
            }
            .box-3 {
                width: 100%;
                height: 100px;
            }
            .box-4 {
                width: 30%;
                height: 100%;
            }

            .container-1 {
                display: flex;
                height: 100%;
            }
            .container-2 {
                flex: 1;
                height: 100%;
                display: flex;
                flex-direction: column;
            }
            .container-3 {
                display: flex;
                height: 100%;
            }
            .container-4 {
                width: 70%;
                height: 100%;
                display: flex;
                flex-wrap: wrap;
            }
            .body-box {
                min-width: 200px;
                max-width: 300px;
                flex: 1;
                margin: 5px;
                height: 100px;
            }

        </style>
    </head>
    <body>
        <div class="container-1">
            <div class="box-1"></div>
            <div class="container-2">
                <div class="box-2"></div>
                <div class="container-3">
                    <div class="container-4">
                        <div class="body-box"></div>
                        <div class="body-box"></div>
                        <div class="body-box"></div>
                        <div class="body-box"></div>
                        <div class="body-box"></div>
                    </div>
                    <div class="box-4"></div>
                </div>
                <div class="box-3"></div>
            </div>
        </div>
    </body>
</html>
